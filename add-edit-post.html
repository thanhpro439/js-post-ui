<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add edit post</title>

  <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

  <!-- Use font Rubik -->
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

  <!-- Internal CSS -->
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/post-detail.css" />
  <link rel="stylesheet" href="/styles/add-edit-post.css" />
</head>

<body>
  <header>
    <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
    <nav class="top-nav shadow-sm py-3">
      <div class="container">
        <ul class="nav justify-content-between align-items-center">
          <li class="nav-item">
            <a class="nav__link" href=".">
              <img class="nav__logo" src="images/logo.svg" alt="Logo Nordic Coder" />
            </a>
          </li>

          <li class="nav-item">
            <a id="goToDetailPageLink" class="nav__link" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="postHeroImage" class="hero" data-bg=""></section>

    <section class="post-detail">
      <div class="container">
        <div class="post-detail-main shadow-sm">
          <div class="post-title-wrapper">
            <h1 id="postDetailTitle">Add edit a post</h1>

            <p>
              <small class="text-muted">Please enter the following information and submit
                then.</small>
            </p>
          </div>

          <form id="postForm" class="post-form">
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input id="postInputTitle" type="text" class="form-control" name="title"
                placeholder="Eg: Learning JS is fun" />
              <div class="invalid-feedback">
                Ooops! Please write a nice title for your post &gt;.&lt;
              </div>
            </div>

            <div class="form-group">
              <label for="postAuthor">Author</label>
              <input id="postInputAuthor" type="text" class="form-control" name="author"
                placeholder="Eg: Paul Nguyen" />
              <div class="invalid-feedback">
                Please enter author of this post!
              </div>
            </div>

            <div class="form-group">
              <label for="postDescription">Description</label>
              <textarea id="postInputDescription" class="form-control" name="description" rows="3"></textarea>
            </div>

            <div class="form-group m-3">
              <label for="postChangeImage">Image</label>
              <small id="passwordHelpBlock" class="form-text text-muted">
                We&apos;re using
                <a href="https://picsum.photos">Picsum service</a> to get a
                random image.
              </small>
              <button type="button" id="postChangeImage" class="btn btn-dark">
                Change post image
              </button>
            </div>

            <div class="text-center">
              <button id="saveBtn" class="btn btn-primary">
                <i class="fas fa-save mr-1"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-muted py-3">
    <small>Created by Po with <i class="fas fa-heart"></i></small>
  </footer>

  <!-- Modal -->
  <div id="lightbox" data-id="lightbox" class="modal fade" id="imageModal" tabindex="-1" role="dialog"
    aria-labelledby="imageModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-s" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="w-40 d-flex justify-content-center align-items-center">
            <div class="success-container">
              <div class="mb-4 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-success" width="75" height="75" fill="currentColor"
                  class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
              </div>

              <div class="text-center">
                <h1>Success!</h1>
              </div>

              <div class="btn-wrap">
                <button id="backToHome" class="btn btn-secondary">
                  <a href=".">Back to home</a>
                </button>
                <button id="viewPost" class="btn btn-primary">View post</button>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstap bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Scripts should be placed here to prevent blocking render UI -->
    <script type="module" src="/js/add-edit-post.js"></script>
</body>

</html>
